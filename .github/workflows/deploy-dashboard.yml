name: Deploy flexdashboard to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the action on push to the main branch
  schedule:
    - cron: '*/15 * * * *' # Run every 15 minutes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2' # Specify a version of R

      - name's: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::flexdashboard
            any::rmarkdown
            any::plotly
            any::dplyr
            any::h2o
            any::feather

      - name: Run ETL to get latest data
        run: Rscript gemini_upgrade/run_etl.R
        
      - name: Render flexdashboard
        run: Rscript -e 'rmarkdown::render("gemini_upgrade/app_flex.Rmd", output_file = "index.html")'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          # Keep only the files we want
          keep_files: false 
          # Specify which files to deploy
          # This will deploy index.html and the Rmd source file
          cname: '' # Add your custom domain here if you have one
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Auto-deploy flexdashboard: $(date)"
          # The following line is a bit of a workaround to specify multiple files
          # We'll move the files to a temporary directory to deploy them
      - run: |
          mkdir deploy_dir
          mv index.html deploy_dir/
          mv gemini_upgrade/app_flex.Rmd deploy_dir/
          
      - name: Deploy selected files
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy_dir
          publish_branch: gh-pages
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Auto-deploy flexdashboard: $(date)"

