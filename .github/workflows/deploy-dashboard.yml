name: Deploy flexdashboard to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the action on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: . # Deploy from the root of the checked-out repository
          keep_files: false # Ensure only specified files are kept
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Auto-deploy flexdashboard (local build): $(date)"
          force_orphan: true
          # Specify files to include in deployment.
          # The index.html is expected at the root of the repo due to local generation.
          # The app_flex.Rmd source is in gemini_upgrade.
          filter: |
            index.html
            gemini_upgrade/app_flex.Rmd
